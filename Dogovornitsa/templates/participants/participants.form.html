<form class="" action="" method="post" id="participant-form" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
        <div class="form-group">
        <label class="form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
        {{ field }}
            {% if field.errors %}
                <div class="text-danger"><small>{{ field.errors|join:", " }}</small></div>
            {% endif %}
        </div>
    {% endfor %}
</form>
