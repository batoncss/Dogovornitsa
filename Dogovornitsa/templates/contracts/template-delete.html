{% extends "base.html" %}
{% load static %}
{% block title %}{{ object.name }} - удаление шаблона{% endblock %}
{% block content %}
    <h1>Удалить шаблон: {{ object.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
