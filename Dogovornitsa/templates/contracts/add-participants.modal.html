<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-participant-modal">
    Добавить участника
</button>

<div class="modal"
     id="create-participant-modal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="create-participant-modal-label"
     aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="create-participant-modal-label">Добавление нового участника договора</h5>
                <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% include 'contracts/participants.form.html' %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="submit" class="btn btn-primary" form="participant-form">Создать</button>
            </div>
        </div>
    </div>
</div>

{% if form_is_invalid %}
<script type="text/javascript">
    window.onload = () => {
        new bootstrap.Modal('#create-participant-modal', {}).show()
    }
</script>
{% endif %}
