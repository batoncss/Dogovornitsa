{% extends "base.html" %}
{% load static %}
{% block title %}Шаблоны договора{% endblock %}
{% block content %}
    <h2>Список шаблонов</h2>

    <div class="mb-3">
        <a href={% url 'template-create'  %}> Создать </a>
        {% for template in object_list %}
            <div>
                <a href={% url 'template-detail' template.id %}> {{ template.name }}</a>
                <a href={% url 'template-edit' template.id %}> Редактировать </a>
                <a href={% url 'template-delete' template.id %}> Удалить </a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
