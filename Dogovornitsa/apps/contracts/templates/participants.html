{% extends "base.html" %}
{% block title %}Стороны договора{% endblock %}
{% block content %}
    <h1>Список сторон договора</h1>
    <h2>Добавить новую сторону</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Добавить</button>
    </form>

    {% for participant in participants %}
        Имя: {{ participant.name }}
        ИНН: {{ participant.inn }}
    {% endfor %}
{% endblock %}
